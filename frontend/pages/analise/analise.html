<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Análises</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca</h1>
    </header>

    <div id="header"></div>

    <main>
        <h2>Painel de Análise</h2>
        
        <div class="form-grupo">
            <label for="select-analise">Selecione a Análise:</label>
            <select id="select-analise" name="select-analise">
                <option value="top-usuarios">Top Usuários (Empréstimos)</option>
                <option value="top-acessos-digitais">Top Usuários (Acessos Digitais)</option>
                <option value="usuarios-fisico-e-digital">Usuários (Físico e Digital)</option>
                <option value="itens-mais-emprestados" selected>Itens Mais Emprestados</option>
                <option value="itens-fisicos-e-digitais">Itens (Físico e Digital)</option>
                <option value="locais-mais-reservados">Locais Mais Reservados</option>
                <option value="infraestruturas-acima-meia-capacidade">Infraestruturas (Acima 50%)</option>
                <option value="eventos-mais-populares">Eventos Mais Populares</option>
                <option value="usuarios-obras-relacionadas">Usuários (Obras Relacionadas)</option>
                <option value="emprestimos-atraso">Empréstimos em Atraso</option>
                <option value="tempo-medio-devolucao">Tempo Médio Devolução</option>
                <option value="ranking-engajamento">Ranking Engajamento (Geral)</option>
                <option value="ranking-engajamento-ponderado">Ranking Engajamento (Ponderado)</option>
                <option value="media-movel-emprestimos">Média Móvel Empréstimos</option>
                <option value="itens-mais-demorados">Itens Mais Demorados (Devolução)</option>
                <option value="correlacao-generos">Correlação Gêneros</option>
                <option value="infraestruturas-sobrecarregadas">Infraestruturas Sobrecarregadas</option>
                <option value="analise-temporal-digital-fisico">Análise Temporal (Digital/Físico)</option>
                <option value="historico-recursivo-acessos">Histórico Recursivo Acessos</option>
            </select>
        </div>
        
        <button id="btnCarregarDados">Consultar</button>
        <h3>Resultados:</h3>
        <ul id="lista-resultados"></ul>
    </main>

    <script src="/frontend/components/header/header.js"></script>
    <script src="script.js"></script>
</body>
</html>
